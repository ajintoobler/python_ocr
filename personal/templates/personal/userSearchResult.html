<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Template</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="../static/personal/css/style.css">
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="outer navbar navbar-default">
        <div class="container">
            <form action="/searchpage/" method="post" name="search">{% csrf_token %}
                <div class="row">
                    <div class="col-lg-1">
                        <label class="label-line">Category</label>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-control">
                            <option>All</option>
                            <option>Travel</option>
                            <option>Biographies</option>
                            <option>History</option>
                            <option>Geography</option>
                            <option>Biology</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group">
                            <input type="text" class="form-control" name="searchWord" placeholder="Search for...">
                            <span class="input-group-btn">
                    <button class="btn btn-danger" type="submit">Go!</button>
                  </span>
                        </div>
                    </div>
                    <div class="col-lg-5">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        {% for o in result %}
        <h3 class="heading">Result : Trend</h3>
        <ol class="listnumber">
            <li>
                <div class="listblock">
                    <h4><a href="#">{{ o.subjects}} </a><span class="label label-info">10</span></h4>
                    <p><span class="text-muted">Author</span> : {{ o.author}} </p>
                    <h5 class="text-muted">Description :</h5>
                    <p>{{ o.synopsis}}</p>
                    <p><small><span class="text-muted">Last Update </span>: 02-06-2016</small> </p>
                </div>
            </li>
        </ol>
        {% endfor %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
